name: Release Rust Binary

on:
  push:
    tags:
      - 'v*'  # Trigger on tags like 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    env:
      BINARY_NAME: sharkr

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install libpcap
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev pkg-config

      - name: Install Cross
        run: cargo install cross

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build with Cross (dynamic libpcap)
        run: |
          # remove any static linking flags
          unset RUSTFLAGS
          cargo clean
          cross build --target ${{ matrix.target }} --release --verbose

      - name: Prepare release folder
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/$BINARY_NAME release/

      - name: Create release archive
        run: |
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            zip -r ${{ matrix.target }}.zip release
          else
            tar -czvf ${{ matrix.target }}.tar.gz -C release $BINARY_NAME
          fi

      - name: Show linked libraries (sanity check)
        run: ldd target/${{ matrix.target }}/release/$BINARY_NAME | grep pcap

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.SHARKR }}

