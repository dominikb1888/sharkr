name: Release Rust Binary

on:
  push:
    tags:
      - "v*"

  workflow_dispatch:
    inputs:
      release_tag:
        description: ""
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    env:
      BINARY_NAME: sharkr

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Cross
        run: cargo install cross --locked

      - name: Build release binary
        run: |
          cross build \
            --target ${{ matrix.target }} \
            --release \
            --verbose

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${BINARY_NAME} release/

      - name: Package artifact
        run: |
          tar -czf ${BINARY_NAME}-${{ matrix.target }}.tar.gz \
            -C release ${BINARY_NAME}

      - name: Sanity check linked libraries
        run: |
          echo "Linked libraries:"
          ldd target/${{ matrix.target }}/release/${BINARY_NAME} || true

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.SHARKR }}

